<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員專屬頁面</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #profile-section { border: 1px solid #ccc; padding: 20px; margin: 20px auto; width: 60%; }
    </style>
</head>
<body>
    <h1>歡迎來到會員專區！</h1>
    <div id="profile-section">
        <h2 id="welcome-message">請先登入</h2>
        <p id="user-info"></p>
    </div>

    <script>
        // 此函式用於解析 JWT 權杖
        function parseJwt (token) {
          try {
            let base64Url = token.split('.')[1];
            let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            let jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
          } catch (e) {
            console.error("無法解析 JWT 權杖：", e);
            return null;
          }
        }

        // 檢查 URL 中是否有 Token
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const idToken = hashParams.get('id_token');

        if (idToken) {
            // 如果找到 id_token，則解析並顯示使用者資訊
            const decodedToken = parseJwt(idToken);
            if (decodedToken) {
                // 將 id_token 儲存到 Session，以備後續使用
                sessionStorage.setItem("id_token", idToken);

                // 在頁面上顯示資訊
                document.getElementById("welcome-message").innerText = `Hi, ${decodedToken['cognito:username'] || '會員'}`;
                document.getElementById("user-info").innerHTML = `
                    <p><strong>Email:</strong> ${decodedToken.email}</p>
                    <p><strong>使用者 ID (Sub):</strong> ${decodedToken.sub}</p>
                    <p><strong>Token 權限範圍 (Scope):</strong> ${decodedToken.scope}</p>
                `;
            }
        } else {
            // 如果沒有 Token，提供登入連結
            const authUrl = 'YOUR_COGNITO_AUTH_URL'; // 請替換成您的 Cognito Hosted UI URL
            document.getElementById("profile-section").innerHTML = `
                <p>您尚未登入。請點擊以下連結登入：</p>
                <a href="${authUrl}">登入</a>
            `;
        }
    </script>
</body>
</html>
